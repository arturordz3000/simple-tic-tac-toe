<html>
    <head>
        <link href="main.css" rel="stylesheet" />
    </head>
    <body>
        <div class="header">
            <h1 class="header__title">Tic tac toe</h1>
        </div>
        <div class="board">
            <div class="board__container">
                <div class="board__row">
                    <button class="board__cell" onclick="onCellClicked(0, this)"></button>
                    <button class="board__cell" onclick="onCellClicked(1, this)"></button>
                    <button class="board__cell" onclick="onCellClicked(2, this)"></button>
                </div>

                <div class="board__row">
                    <button class="board__cell" onclick="onCellClicked(3, this)"></button>
                    <button class="board__cell" onclick="onCellClicked(4, this)"></button>
                    <button class="board__cell" onclick="onCellClicked(5, this)"></button>
                </div>

                <div class="board__row">
                    <button class="board__cell" onclick="onCellClicked(6, this)"></button>
                    <button class="board__cell" onclick="onCellClicked(7, this)"></button>
                    <button class="board__cell" onclick="onCellClicked(8, this)"></button>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="main.js"></script>
</html>
